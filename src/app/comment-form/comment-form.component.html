<form class="comment-form" (submit)="_onSubmit($event)">
  <mat-form-field appearance="outline">
    <textarea
      matInput
      placeholder="Type your comment"
    ></textarea>

    <button
      matSuffix
      mat-fab
      color="primary"
      type="submit"
    >
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</form>
